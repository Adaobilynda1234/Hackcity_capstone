<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Food Website</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <div class="container h-8 mx-auto p-5">
      <div class="md:flex md:flex-row md:justify-between text-center">
        <!-- logo -->
        <div
          class="text-transparent bg-clip-text bg-gradient-to-t from-orange-600 to-yellow-300 text-2xl font-extrabold uppercase"
        >
          fresh food
        </div>
        <!-- navigation -->
        <div class="mt-2">
          <a href="#" class="text-gray-600 hover:text-orange-600 p-4">Home</a>
          <a href="#" class="text-gray-600 hover:text-orange-600 p-4">Shop</a>
          <a href="#" class="text-gray-600 hover:text-orange-600 p-4">Blog</a>
          <a href="#" class="text-gray-600 hover:text-orange-600 p-4"
            >Contact</a
          >
          <a
            href="#"
            class="bg-orange-600 text hover:bg-yellow-300 text-gray-50 p-3 px-5 rounded-full sm:mt-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
            Cart</a
          >
        </div>
      </div>
      <!-- main -->
      <div class="md:flex md:flex-row mt-20 items-center justify-center">
        <div class="md:w-2/5">
          <h2
            class="font-serif text-5xl text-gray-600 mb-4 text-center md:self-start md:text-left"
          >
            Freshy food items at your disposal
          </h2>
          <p
            class="uppercase text-gray-600 tracking-wide text-center md:self-start md:text-left"
          >
            our brand taggline goes here
          </p>
          <p
            class="uppercase text-gray-600 tracking-wide mb-8 text-center md:self-start md:text-left"
          >
            our brand motto goes here
          </p>
          <a
            href="#"
            class="bg-gradient-to-r from-orange-600 to bg-yellow-300 rounded-full py-4 px-8 text-gray-50 uppercase my-5 text-xl md:self-start"
            >Shop now</a
          >
        </div>
        <div class="md:w-3/5">
          <img
            class=""
            src="https://www.pngitem.com/pimgs/m/43-435361_healthy-diet-eating-food-cartoon-healthy-food-transparent.png"
            alt="food item image"
            height="10"
            width="full"
          />
        </div>
      </div>
      <!-- shopping list -->
      <div>
        <div class="flex flex-row justify-between">
          <h2 class="text-3xl">Food collections</h2>
        </div>
      </div>
    </div>
  </body>
</html>
